---
layout: default
---
{%- include header.html -%}

<!-- Main -->
<div id="main">
	<!-- Page -->
	<article class="shade-two">
	  <div class="container">
			<header>
				<h2 style="display: inline;">{{- page.title -}}</h2>
				{%- if page.subtitle -%}
				{{" "}}
				<span style="margin-left: 1em;">{{- page.subtitle -}}</span>
				{%- endif -%}
			</header>
	    {{- content -}}
	  </div>
	</article>
</div>
