---
layout: default
---
{%- include header.html -%}

<!-- Main -->
<div id="main">
	<!-- Post -->
	<article class="shade-two">
	  <div class="container">
			<header>
				<h2 style="display: inline;">{{- page.title -}}</h2>
				<span style="margin-left: 1em;">{% if page.author %}{{ page.author }}, {% endif %}{{- page.date | date:"%Y년 %m월 %d일" -}}</span>
			</header>
	    {{- content -}}
	  </div>
	</article>
</div>
